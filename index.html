<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple calculator using vanila HTML, CSS and JS" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main class="main-container">
        <section class="operations-box">
            <span class="operations-box--results"></span>
            <!-- <span class="operations-box--symbol"></span> -->
            <span class="operations-box--calculations">0</span>
        </section>
        <hr/>
        <section class="button-inputs">
            <div class="calc-button button-ac" id="ac">AC</div>
            <div class="calc-button button-backspace" id="backspace">â¬…</div>
            <div class="calc-button button-divide" id="divide">/</div>
            <div class="calc-button button-multiply" id="multiply">*</div>
            <div class="calc-button button-substract" id="substract">-</div>
            <div class="calc-button button-percentage" id="percentage">%</div>
            <div class="calc-button button-add" id="add">+</div>
            <div class="calc-button button-nine" id="nine">9</div>
            <div class="calc-button button-eight" id="eight">8</div>
            <div class="calc-button button-seven" id="seven">7</div>
            <div class="calc-button button-six" id="six">6</div>
            <div class="calc-button button-five" id="five">5</div>
            <div class="calc-button button-four" id="four">4</div>
            <div class="calc-button button-three" id="three">3</div>
            <div class="calc-button button-two" id="two">2</div>
            <div class="calc-button button-one" id="one">1</div>
            <div class="calc-button button-zero" id="zero">0</div>
            <div class="calc-button button-equal" id="equal">=</div>
            <div class="calc-button button-dot" id="dot">.</div>
        </section>
    </main>
    <script src="./src/main.js"></script>
</body>
</html>
